version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/database/queries.sql"
    schema: "migrations/"
    gen:
      go:
        package: "database"
        out: "internal/database"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        sql_package: "pgx/v5"
        emit_db_tags: false
        emit_empty_slices: true
